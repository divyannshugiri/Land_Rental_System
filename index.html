<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Rental System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Land Rental System</h1>
        <form id="rental-form">
            <div class="form-group">
                <label for="land-type">Select Land Type:</label>
                <select id="land-type">
                    <option value="agricultural">Agricultural</option>
                    <option value="commercial">Commercial</option>
                    <option value="residential">Residential</option>
                </select>
            </div>

            <div class="form-group">
                <label for="rent-duration">Enter Rent Duration (in months):</label>
                <input type="number" id="rent-duration" min="1" required>
            </div>

            <div class="form-group">
                <button type="submit" id="rent-button">Rent Land</button>
            </div>
        </form>

        <div id="result" class="result">
            <!-- Rental result will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
